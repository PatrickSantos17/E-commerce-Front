<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Alteração Produto</title>
    <link rel="stylesheet" href="CSS/AlterarProduto/alterarProduto.css">
</head>
<body>
    <div class="container">
        <h1>Alteração de Produto</h1>
        <form id="alteracaoProdutoForm">
            <label for="productName">Nome do Produto:</label>
            <input type="text" id="productName" name="productName" required>

            <label for="productDescription">Descrição do Produto:</label>
            <textarea id="productDescription" name="productDescription" required></textarea>

            <label for="productPrice">Preço do Produto:</label>
            <input type="number" id="productPrice" name="productPrice" required>

            <label for="productQuantity">Quantidade do Produto:</label>
            <input type="number" id="productQuantity" name="productQuantity" required>

            <label for="productBrand">Marca do Produto:</label>
            <input type="text" id="productBrand" name="productBrand" required>

            <label for="productCategory">Categoria do Produto:</label>
            <select id="productCategory" name="productCategory" required>
                <option value="categoria1">Categoria 1</option>
                <option value="categoria2">Categoria 2</option>
                <option value="categoria3">Categoria 3</option>
            </select>

            <div class="EscolhaImg">
                <label class="imagem1" for="imagemPrincipal" tabindex="0">
                    <span class="mainPicture__image">Escolha uma imagem:</span>
                    <div class="mainImageDisplay"></div> 
                </label>
                <input type="file" id="imagemPrincipal" name="imagemPrincipal" required>
            </div>

            <div class="EscolhaImgMultiple">
                <label class="imgsAdicionais" for="imagens" tabindex="0">
                    <span class="imgsAdicionais__image">Escolha as imagens adicionais:</span>
                    <div class="additionalImagesDisplay"></div> 
                </label>    
                
                <input type="file" id="imagens" name="imagens" multiple>
            </div>

            <div class="form-group">
                <button type="submit">Alterar Produto</button>
                <button type="button" onclick="directToListagemProdutos()">Cancelar</button>
            </div>
        </form>
        <div id="response"></div>
    </div>

    <!-- Modal -->
    <div id="alterationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script src="JS/AlteracaoProduto/AlteracaoProdutos.js"></script>
</body>
</html>
