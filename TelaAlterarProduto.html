<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/AlterarProduto/alterarProduto.css">
    <title>Alteração de Produto</title>
</head>
<body>
    <div class="container">
        <h1>Alteração de Produto</h1>
        <form id="produtoForm">
            <div class="form-group">
                <label for="nomeProduto">Nome do Produto:</label>
                <input type="text" id="nomeProduto" name="nomeProduto" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <input type="text" id="categoria" name="categoria" required>
            </div>
            <div class="form-group">
                <label for="marca">Marca:</label>
                <input type="text" id="marca" name="marca" required>
            </div>          
            <div class="form-group">
                <div class="linha">
                    <div class="campo">
                        <label for="quantidade">Quantidade:</label>
                        <input type="number" id="quantidade" name="quantidade" required>
                    </div>
                    <div class="campo">
                        <label for="avaliacao">Avaliação:</label>
                        <input type="number" id="avaliacao" name="avaliacao" min="0" max="5" step="0.5" required>
                    </div>
                    <div class="campo">
                        <label for="preco">Preço:</label>
                        <input type="number" id="preco" name="preco" step="0.01" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" required>
            </div>

            <div class="exibir-img-principal"></div>
            <div class="exibir-img-adicionais"></div>
            
            <div class="EscolhaImgMultiple">
                <div class="additionalImagesDisplay"></div>
                <input type="file" id="imagens" name="imagens" multiple style="display: none;">
                <button type="button" id="addImagesButton">Escolha novas imagens adicionais</button>
            </div>

            <div class="form-group form-buttons">
                <button type="submit">Cadastrar Produto</button>
                <button type="button" onclick="directToListagemProdutos()">Cancelar</button>
            </div>
        </form>
        <div id="response"></div>
    </div>

    <!-- Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script src="JS/AlterarProduto/alterarProduto.js"></script>
</body>
</html>
