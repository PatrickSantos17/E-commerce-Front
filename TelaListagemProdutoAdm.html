<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Reset/Reset.css">
    <link rel="stylesheet" href="CSS/ListagemProdutoAdm/listagemProduto.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <script src="JS/Header/header.js" defer></script>

    <title>Lista Produtos</title>
</head>

<body>
    <header>
        <div class="lado-a">
            <a href="/TelaInicial.html"><img src="src/img/logo-removebg-preview.png" alt="logo-img"></a>
            <input type="search" id="buscar" name="q" placeholder="Buscar">
        </div>
        <div class="lado-b">
            <div class="info-usuario">
                <img id="iconUsuario" src="" alt="user-icon">
                <p class="nome-usuario"></p>
            </div>
            <div class="info-usuario">
                <p class="grupo-usuario"></p>
            </div>
        </div>
    </header>

    <!-- <button>Detalhe produto</button> -->

    <div class="container">
        <div class="header">
            <span>Listagem de produtos</span>
            <button onclick="directToCadastroProdutos()" id="new">+</i></button>
        </div>

        <div class="container-filtro">
            <div class="filtro-usuarios">
                <input id="filtro" type="text" placeholder="Digite o nome do produto">
            </div>
            <button onclick="filtrarProdutos()" id="buscar-filtro">Buscar</i></button>
        </div>


        <div class="divTable">
            
        </div>
        <div id="pagination" class="pagination">
            <!-- Botões de paginação serão gerados dinamicamente -->
        </div>
    </div>

    <!-- modal visualização do produto -->
    <div class="card-produto">
        <div class="modal-detalhe-prod-adm">
            <div class="modal-heading">
                <p class="text-preview">Preview do produto</p>
                <button onclick="fecharModalProduto()" class="btn-fechar">
                    <span class="X"></span>
                    <span class="Y"></span>
                    <div class="close">Fechar</div>
                </button>
            </div>

            <div class="produto">
                <div class="imagens-prod">
                </div>
                <div class="info-prod">
                </div>
            </div>
        </div>
    </div>

    <script src="JS/ListagemProdutos/Filtro.js" defer></script>
    <script src="JS/ListagemProdutos/ListagemProdutos.js" defer></script>
</body>

</html>
