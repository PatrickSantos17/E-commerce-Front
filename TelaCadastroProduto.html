<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
</head>
<body>
    <h1>Cadastro de Produto</h1>
    <form id="produtoForm">
        <label for="nomeProduto">Nome do Produto:</label>
        <input type="text" id="nomeProduto" name="nomeProduto" required><br><br>

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" required><br><br>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01" required><br><br>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required><br><br>

        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria" required><br><br>

        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required><br><br>

        <label for="imagemPrincipal">Imagem Principal:</label>
        <input type="file" id="imagemPrincipal" name="imagemPrincipal" required><br><br>

        <label for="imagens">Imagens Adicionais:</label>
        <input type="file" id="imagens" name="imagens" multiple><br><br>

        <button type="submit">Cadastrar Produto</button>
        <button onclick="directToListagemProdutos()">Cancelar</button>
    </form>

    <div id="response"></div>

    <script src="JS/CadastroProduto/CadastroProdutos.js"></script>
</body>
</html>
