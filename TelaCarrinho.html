<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="CSS/HeaderCliente/headerCliente.css">
    <link rel="stylesheet" href="CSS/Carrinho/styles.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <header>
        <div class="lado-a">
            <a href="/TelaProduto.html"><img src="src/img/logo-removebg-preview.png" alt="logo-img"></a>
            <input type="search" id="buscar" placeholder="Buscar">
        </div>
        <div class="lado-b">
            <div class="user-carrinho">
                <div class="header-user">
                    <img id="iconUsuario" src="src/img/icon-cliente.png" alt="user-icon">
                    <p class="nome-usuario"></p>
                    <div id="logout-menu" class="logout-menu hidden">
                        <button id="logout">Sair</button>
                    </div>
                </div>
                
                <a href="TelaCarrinho.html">
                    <img id="iconCarrinho" src="src/img/vista-lateral-vazia-do-carrinho-de-compras.png" alt="user-icon">
                </a>
                <p class="qtd-carrinho"></p>
            </div>
            <div class="info-usuario entre-cadastre">
                <a href="TelaLogin.html">Entre</a>
                <p>ou</p>
                <a href="TelaFormularioCliente.html">Cadastre-se</a>
            </div>
        </div>
    </header>
    <main>
        <div class="page-title">Seu Carrinho</div>
        <div class="content">
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Pre√ßo</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th>-</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="product">
                                    <img src="https://picsum.photos/100/120" alt="" />
                                    <div class="info">
                                        <div class="name">Nome do produto</div>
                                        <div class="category">Categoria</div>
                                    </div>
                                </div>
                            </td>
                            <td>R$ 120</td>
                            <td>
                                <div class="qty">
                                    <button><i class="bx bx-minus"></i></button>
                                    <span>2</span>
                                    <button><i class="bx bx-plus"></i></button>
                                </div>
                            </td>
                            <td>R$ 240</td>
                            <td>
                                <button class="remove"><i class="bx bx-x"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="product">
                                    <img src="https://picsum.photos/100/120" alt="" />
                                    <div class="info">
                                        <div class="name">Nome do produto</div>
                                        <div class="category">Categoria</div>
                                    </div>
                                </div>
                            </td>
                            <td>R$ 120</td>
                            <td>
                                <div class="qty">
                                    <button><i class="bx bx-minus"></i></button>
                                    <span>2</span>
                                    <button><i class="bx bx-plus"></i></button>
                                </div>
                            </td>
                            <td>R$ 240</td>
                            <td>
                                <button class="remove"><i class="bx bx-x"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="product">
                                    <img src="https://picsum.photos/100/120" alt="" />
                                    <div class="info">
                                        <div class="name">Nome do produto</div>
                                        <div class="category">Categoria</div>
                                    </div>
                                </div>
                            </td>
                            <td>R$ 120</td>
                            <td>
                                <div class="qty">
                                    <button><i class="bx bx-minus"></i></button>
                                    <span>2</span>
                                    <button><i class="bx bx-plus"></i></button>
                                </div>
                            </td>
                            <td>R$ 240</td>
                            <td>
                                <button class="remove"><i class="bx bx-x"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <aside>
                <div class="box">
                    <header>Resumo da compra</header>
                    <div class="info">
                        <div><span>Sub-total</span><span>R$ 418</span></div>
                        <div><span>Frete</span><span>Gratuito</span></div>
                        <div>
                            <button>
                                Adicionar cupom de desconto
                                <i class="bx bx-right-arrow-alt"></i>
                            </button>
                        </div>
                    </div>
                    <footer>
                        <span>Total</span>
                        <span>R$ 418</span>
                    </footer>
                </div>
                <button>Finalizar Compra</button>
            </aside>
        </div>
    </main>
    <script src="JS/GeralHeaderCliente/geralHeaderCliente.js" defer></script>
    <script src="JS/Carrinho/carrinho.js" defer></script>
</body>

</html>
